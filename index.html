<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reinforcement learning</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="log">
        <div class="logName">가위바위보 기록</div>
        <div id="logs"></div>
    </div>
    <div id="debug">
        세대: 0<br>
        [전체] | 승점: 0 | 승률: 0%<br>
        [이전100판] | 승점: 0 | 승률: 0%
    </div>
    <div class="test">
        <div class="test1"></div>
        <div class="test2"></div>
        <div class="test3"></div>
    </div>
    <button onclick="reset();">초기화</button>
    <button onclick="loop = false;">정지</button>
    <button onclick="loop = true;">시작</button>
    <br><br>
    <div>속도</div>
    <button onclick="speed = 1;">1gen/1t</button>
    <button onclick="speed = 10;">1gen/10t</button>
    <button onclick="speed = 100;">1gen/100t</button>
    <button onclick="speed = 1000;">1gen/1000t</button>
    
    <script src="main.js"></script>
</body>
</html>

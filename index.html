<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reinforcement learning</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="log">
        <div class="logName">가위바위보 기록</div>
        <div id="logs"></div>
    </div>
    <div class="debug">
        <div id="allGen">0</div>
        <div class="all">
            <div id="allStatBar"></div>
            <div id="allStat"></div>
        </div>
        <div class="ao100Gen">100</div>
        <div class="ao100">
            <div id="ao100StatBar"></div>
            <div id="ao100Stat"></div>
        </div>
    </div>
    <button class="basicBtn" id="reset" onclick="reset();"><ion-icon name="refresh"></ion-icon></button>
    <button class="basicBtn" id="stop" onclick="setLoop(0);"><ion-icon name="stop"></ion-icon></button>
    <button class="basicBtn" id="play" onclick="setLoop(1)"><ion-icon name="play"></ion-icon></button>
    <button class="basicBtn" id="speedDown" onclick="setSpeed(0)"><ion-icon name="play-back"></ion-icon></button>
    <button class="basicBtn" id="speedUp" onclick="setSpeed(1)"><ion-icon name="play-forward"></ion-icon></button>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
